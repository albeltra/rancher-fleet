apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
spec:
  template:
    metadata:
      labels:
        app: website
  spec:
    affinity: {}
    containers:
      - image: beltranalex928/website
        imagePullPolicy: Always
        name: node
        ports:
          - containerPort: 80
            name: website-node
            protocol: TCP
