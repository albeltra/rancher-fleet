apiVersion: apps/v1 
kind: DaemonSet
metadata:
  name: website
spec:
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
      - name: node
        image: beltranalex928/website:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
