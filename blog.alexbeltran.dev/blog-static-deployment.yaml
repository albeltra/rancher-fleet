apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: blog-static 
spec:
  selector:
    matchLabels:
      app: blog-static
  template:
    metadata:
      labels:
        app: blog-static
    spec:
      containers:
      - name: resume
        image: beltranalex928/blog:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
